<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
  </head>

  <body>
    <div class="login">
      <h3 class="login__title">Login</h3>
      <input type="text" placeholder="Username" id="userInp" class="login__input" />
      <input type="text" placeholder="Password" id="passInp" class="login__input" />
      <div class="custom-control custom-switch mb-3">
        <input type="checkbox" class="custom-control-input" id="customSwitch1" />
        <label class="custom-control-label" for="customSwitch1">Keep me Logged In</label>
      </div>
      <button type="submit" id="sub_btn" class="login__btn btn-outline-primary">Sing Up</button>
      <a href="register.html" class="badge badge-secondary"
        >Want to create a new account?</a
      >
    </div>

    <script type="module" src="./js/login.js"></script>
  </body>
</html>
