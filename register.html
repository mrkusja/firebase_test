<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>

  <body>
    <div class="register">
      <h3 class="register__title">Sign Up</h3>
      <input type="text" placeholder="Fullname" id="nameInp" class="register__input" />
      <input type="text" placeholder="Email" id="emailInp" class="register__input" />
      <input type="text" placeholder="Username" id="userInp" class="register__input" />
      <input type="password" placeholder="Password" id="passInp" class="register__input" />
      <button type="submit" id="sub_btn" class="register__btn btn-outline-primary">Sing Up</button>
      <a href="login.html" class="badge badge-secondary">Already have an account?</a>
    </div>

    <script type="module" src="./js/register.js">
    </script>
  </body>
</html>
